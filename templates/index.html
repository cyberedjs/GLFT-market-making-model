<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <meta charset="UTF-8">
        <title>BinanceView</title>
        <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>

    <body>
        <h1>{{ title }}</h1>

        <!-- Landing Page -->
        <section class="landing-page">
            <!-- 나중에 구현 -->
        </section>

        <!-- Main Content -->
        <section class="main-content">
            <div class="chart-container">
                <!-- Bitcoin 1min Kline Chart -->
                <div id="chart"></div>
            </div>

            <div class="balance-info">
                <!-- Total Balance and PnL-->
                <div>
                    <span id="balance-label" class="balance-label">Total Balance : </span>
                    <span id="updatedBalance" class="balance-amount">$ 0.00</span>
                </div>
                <div>
                    <span id="pnl-label" class="pnl-label">
                        Pnl :
                        <span id="updatedPnl" class="pnl-percentage"></span>
                        %
                    </span>
                </div>
            </div>
        </section>
        
        <!-- Option Box -->
        <section class="option-box">
            <!-- Position information or Open order information -->
        </section>

        <script src="{{ url_for('static', filename='chart.js') }}"></script>
        <script src="{{ url_for('static', filename='balance.js') }}"></script>
        <script src="{{ url_for('static', filename='pnl.js') }}"></script>
    </body>
</html>
